<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <label for="calInput" class="tooltip">Calories:  <span class="tooltiptext">This should be the number of calories you need to eat everyday to either cut or bulk.</span></label> 
        <input type="number"  id="calInput" placeholder="Enter Calories..." maxlength="5">
       <p></p>
        <label for="bodyWeight">Bodyweight: </label>
        <input type="number" id="bodyWeight" placeholder="Enter Your Weight " maxlength="4">
        <div class="switchy">

            <div class="option">
                <label for="lb">Pounds</label><input type="radio" id="lb" value="lb" name="metric" checked>
            </div>

            <div class = "option">
                <label for="kg">Kilograms</label><input type="radio" id="kg" value="kg" name="metric">
            </div>
        </div>

        <p></p>
        <a href="#" class="btn btn-white btn-animated" id="calorie-btn">Calculate</a>

    </form>
    

    <h1 id="macros"></h1>
    <h3 id="explanation"></h3>


    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
